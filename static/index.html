<!DOCTYPE html>
<html>
<head>
    <title>Wall Coverage Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Wall Coverage Planner</h2>
<div class="container">
    <div class="left-column">
        <div class="section">
            <h3>Wall Parameters</h3>
            <label>Width:</label><input type="number" id="wallWidth" value="20"><br>
            <label>Height:</label><input type="number" id="wallHeight" value="20"><br>
        </div>

        <div class="section">
            <h3>Obstacles</h3>
            <div id="obstacleInputs"></div>
            <button onclick="addObstacleInput()">Add Obstacle</button>
        </div>

        <div class="section">
            <h3>Actions</h3>
            <button onclick="submitWall()">Submit Wall</button>
            <button onclick="generateTrajectory()">Generate Trajectory</button>
        </div>

        <div class="section">
            <h3>Animation Controls</h3>
            <button onclick="startAnimation()">Play</button>
            <button onclick="pauseAnimation()">Pause</button>
            <button onclick="replayAnimation()">Replay</button><br>
            <br>
            <label>Animation Speed:</label><input type="range" id="speedSlider" min="0.1" max="5" value="1" step="0.1">
        </div>
    </div>

    <div class="right-column">
        <div class="section metrics">
            <h3>Metrics</h3>
            <p>Total Cells: <span id="totalCells">0</span></p>
            <p>Total Painting Time: <span id="totalTime">0</span> units</p>
        </div>

        <div class="section">
            <h3>Wall & Trajectory Visualization</h3>
            <canvas id="wallCanvas" width="600" height="600"></canvas>
        </div>

        <div class="section">
            <h3>Progress</h3>
            <div id="paintingStatus">Not started</div>
            <progress id="paintingProgress" value="0" max="100"></progress>
        </div>

        <div class="section">
            <h3>Trajectory Points</h3>
            <div id="trajectoryOutput"></div>
        </div>
    </div>
</div>
<script src="js/wall_planner.js"></script>
</body>
</html>
